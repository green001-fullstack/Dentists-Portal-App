<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-body">
        <h1 class="register-logo">Dentists Portal App</h1>
        <div class="register-container">
            <div class="register-header">
                <h1 class="register-head-text">Create Your Account</h1>
                <div class="register-dash"></div>
                <p>Get started with personalized dental care</p>
            </div>
        <form action="" class="register-form">
        <div class="register-form-group">
            <label for="fullname">Full Name</label>
            <input type="Text" placeholder="Enter your name" id="fullname" required>
        </div>
        <div class="register-form-group">
            <label for="email">Email</label>
            <input required type="email" placeholder="Enter your email" id="email">
        </div>
        <div class="register-form-group">
            <label for="password">Password</label>
            <input required type="password" placeholder="......" id="password">
        </div>
        <div class="register-form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="08103545581" required>
        </div>
            <button type="submit" class="register-btn" id="submitBtn">
                Create Account
            </button>
    </form>
        </div>
    </div>
</body>
</html>
