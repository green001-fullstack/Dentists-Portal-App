<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-body">
        <h1 class="logo">Dentists Portal App</h1>
        <div class="login-container">
            <div class="login-header">
        <h1 class="head-text">Welcome Back</h1>
        <div class="login-dash"></div>
        <p>Access your dental appointments and records</p>
    </div>
    <form action="" class="login-form">
        <div class="login-form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email">
        </div>
        <div class="login-form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="......" id="password">
        </div>
        <button type="submit" class="login-btn">Log In</button>
    </form>
    <p class="login-register">You don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
        </div>
</body>
</html>
